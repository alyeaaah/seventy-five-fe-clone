name: Deploy React App to VPS (Production)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Or any version you are using

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Make hybrid build script executable
        run: chmod +x build-hybrid.sh

      - name: Build React app (Hybrid Vite + Next.js)
        run: ./build-hybrid.sh
        env:
          VITE_SECRET_KEY: ${{ secrets.VITE_SECRET_KEY }}
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_AUTH_COOKIE_NAME: ${{ secrets.VITE_AUTH_COOKIE_NAME }}
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_SCORE_COLLECTION: ${{ secrets.VITE_FIREBASE_SCORE_COLLECTION }}
          VITE_FIREBASE_FIRESTORE_SECRET_KEY: ${{ secrets.VITE_FIREBASE_FIRESTORE_SECRET_KEY }}
          VITE_BASENAME: ${{ secrets.VITE_BASENAME }}

      - name: Prepare SSH key
        run: |
          echo "$PRIVATE_KEY" > key.pem
          chmod 600 key.pem
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}

      - name: Deploy frontend (React app) via rsync over SSH
        run: |
          rsync -avz --no-group -e "ssh -i key.pem -o StrictHostKeyChecking=no" \
            ./dist/ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${{ secrets.SERVER_DEST }}

      - name: Cleanup
        run: rm -f key.pem
